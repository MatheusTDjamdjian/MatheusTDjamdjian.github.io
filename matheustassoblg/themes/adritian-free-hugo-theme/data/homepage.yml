# about
about:
  enable: true
  title: "Quem sou eu?"
  content: >
    <p class="lead">
      Meu nome é Matheus Tasso, tenho 17 anos e estou no último ano do ensino médio. Sou apaixonado por jogos e esportes, sendo também uma pessoa extremamente comunicativa. Gosto de trabalhar em equipe para resolver problemas, onde sempre tive uma forte tendência para a tecnologia, seja na programação ou em dispositivos e soluções tecnológicas do dia a dia.   
      </p>
      <p class="lead">
      Desde cedo, desenvolvi um grande interesse pela área de tecnologia, e agora, na adolescência, tenho focado no aprendizado e desenvolvimento profissional por meio de projetos pessoais e oportunidades na empresa onde estou. Minha meta é construir uma carreira sólida na área de tecnologia, vivendo dessa paixão como um desenvolvedor competente e comprometido.
    </p>
  button:
    icon: "icon-smile-fill"
    btnText: "Sobre mim"
    URL: "https://www.instagram.com/tasso_theus/"
  image:
    x: "images/who-am-i/me.jpg"
    _2x: "images/who-am-i/me.jpg"

